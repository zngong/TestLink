<div class="linkList">
    <!--User input data in the input box name called query,
    will immediately as a list iterator its input filter.
   When the data model of the change of the input iterator,
    the iterator can efficiently update the DOM data model reflected the latest status.-->
    <my-directive ng-repeat="link in links | filter:query|orderBy:order" ng-class="{'checked': task.checked}"></my-directive>
</div>
